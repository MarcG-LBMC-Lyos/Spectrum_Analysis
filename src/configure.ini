# Configuration file for automatic deconvolution. function is the function used to deconvolve the signal (either gaussian or lorentzian (voigt is usable but not right)). Xbound_sub are the boundaries used to detect and remove the X spectrum in the total spectrum (e.g. approximate boundaries of the highest MMA peak).Possibilities to subtract more than one spectrum.The following structure is as this : consider X thethe name of a Region Of Interest in the spectrum. Xbound are the boundaries of this ROI. guess_height_X are the initial guess for the height of each peak in X. guess_halffwhm is the same but for the half FWHM. And guess_wavenb also, but this time for the position of the peak (wave number). boundsinf_*_X have the same meaning but for the inferior boundary (for the optimization process / deconvolution). And finally, boundssup_*_X also, but for the superior boundary.
# WARNING : IF YOU WANT TO PUT A NULL VALUE, DONT PUT 0 BUT PREFER A NEAR ZERO VALUE LIKE 0.000001. IF YOU WANT TO PUT AN INFINITY VALUE, JUST WRITE inf.
function gaussian
limit 1.5
